name: iWorkr Integration Tests

on:
  push:
    branches: [main, develop]
    paths:
      - "flutter/**"
  pull_request:
    branches: [main]
    paths:
      - "flutter/**"
  workflow_dispatch:

concurrency:
  group: integration-tests-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_VERSION: "3.32.0"
  JAVA_VERSION: "17"

jobs:
  integration-test-android:
    name: Android Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45

    strategy:
      matrix:
        api-level: [34]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Install dependencies
        working-directory: flutter
        run: flutter pub get

      - name: Flutter analyze
        working-directory: flutter
        run: flutter analyze --no-fatal-infos

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}

      - name: Create AVD and generate snapshot
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: echo "AVD snapshot generated"

      - name: Run integration tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          working-directory: flutter
          script: |
            flutter test integration_test/app_test.dart \
              --reporter=expanded \
              --timeout=300s \
              2>&1 | tee ../test_output.log

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-android-${{ matrix.api-level }}
          path: |
            test_output.log
            flutter/screenshots/
            flutter/test_report.log
          retention-days: 14

      - name: Upload failure screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-screenshots-android-${{ matrix.api-level }}
          path: flutter/screenshots/
          retention-days: 30

  integration-test-ios:
    name: iOS Integration Tests
    runs-on: macos-latest
    timeout-minutes: 60
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Install dependencies
        working-directory: flutter
        run: flutter pub get

      - name: Boot iOS Simulator
        run: |
          DEVICE_ID=$(xcrun simctl list devices available | grep "iPhone 16" | head -1 | grep -oE '[0-9A-F-]{36}')
          if [ -z "$DEVICE_ID" ]; then
            DEVICE_ID=$(xcrun simctl list devices available | grep "iPhone" | head -1 | grep -oE '[0-9A-F-]{36}')
          fi
          xcrun simctl boot "$DEVICE_ID" || true
          echo "DEVICE_ID=$DEVICE_ID" >> $GITHUB_ENV

      - name: Run integration tests (iOS)
        working-directory: flutter
        run: |
          flutter test integration_test/app_test.dart \
            --reporter=expanded \
            --timeout=300s \
            -d "$DEVICE_ID" \
            2>&1 | tee ../test_output_ios.log

      - name: Upload test logs (iOS)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-ios
          path: |
            test_output_ios.log
            flutter/screenshots/
            flutter/test_report.log
          retention-days: 14

  test-report:
    name: Generate Test Report
    runs-on: ubuntu-latest
    needs: [integration-test-android]
    if: always()

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: test-logs-*

      - name: Generate summary
        run: |
          echo "## iWorkr Integration Test Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Run:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          for log in $(find . -name "test_output*.log" 2>/dev/null); do
            PASSED=$(grep -c "✓\|PASSED\|passed" "$log" 2>/dev/null || echo "0")
            FAILED=$(grep -c "✗\|FAILED\|failed" "$log" 2>/dev/null || echo "0")
            echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Passed | $PASSED |" >> $GITHUB_STEP_SUMMARY
            echo "| Failed | $FAILED |" >> $GITHUB_STEP_SUMMARY
          done
