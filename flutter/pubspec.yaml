name: iworkr_mobile
description: "iWorkr — The Field Operating System"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  # Supabase
  supabase_flutter: ^2.8.4

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.8.1

  # UI & Animation
  flutter_animate: ^4.5.2
  shimmer: ^3.0.0
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.17
  cached_network_image: ^3.4.1
  phosphor_flutter: ^2.1.0

  # Deep Linking
  app_links: ^6.4.0

  # Secure Storage
  flutter_secure_storage: ^9.2.4

  # Maps
  google_maps_flutter: ^2.10.0

  # Utilities
  intl: ^0.19.0
  timeago: ^3.7.0
  url_launcher: ^6.3.1

  # Scanner & Permissions
  mobile_scanner: ^6.0.2
  permission_handler: ^11.3.1

  # Biometrics & Device Info
  local_auth: ^2.3.0
  device_info_plus: ^11.3.0

  # Camera & Media
  image_picker: ^1.1.2

  # Payments (Stripe Terminal — Tap to Pay)
  mek_stripe_terminal: ^4.6.3
  connectivity_plus: ^6.1.3

  # Haptics (built-in via flutter/services)
  cupertino_icons: ^1.0.8
  flutter_staggered_grid_view: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/logos/logo-dark-streamline.png
    - assets/logos/logo-dark-full.png
    - assets/logos/icon.png
